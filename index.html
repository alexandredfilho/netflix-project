<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="stylesheets/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/responsive.css">
    <link rel="shortcut icon" href="img/favicon.png" />
    <title>Netflix</title>
  </head>
  <body>
      <header>
        <div class="container">
          <h2 class="logo">NETFLIX</h2>
          <nav>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
          </nav>
        </div>
      </header>
      <main>
        <div class="filme-principal">
          <div class="container">
            <h3 class="titulo">HOUSE OF CARDS</h3>
            <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. A 6ª temporada de House of Cards começou a ser exibida em 2 de novembro de 2018.</p>
            <div class="botoes">
              <button role="button" class="botao">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
              </button>
              <button role="button" class="botao">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
              </button>
            </div>
          </div>
        </div>
      </main>
